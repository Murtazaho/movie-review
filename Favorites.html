<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Home</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="img/Synamatic-logo.svg" alt="logo" />
        </div>
        <div class="right-nav">
          <div class="search">
            <input type="text" />
            <img src="img/search-logo.svg" alt="search" />
          </div>
          <img src="img/Catagery.png" alt="category" />
          <img src="img/Favrouits.png" alt="favorite" />
        </div>
      </nav>
    </header>
    <div class="favorites">
      <main>
        <div class="heading">
          <h2>Newly Released</h2>
        </div>
        <section class="movie-container">
          <div class="movie">
            <div class="image">
              <img src="img/coming-mov1.jpg" alt="movie" />
            </div>
            <div class="like">
              <img src="img/like.svg" alt="like" />
            </div>
            <div class="name">
              <p>End Games</p>
            </div>
            <div class="info">
              <div class="rating">
                <img src="img/star-rate.svg" alt="star-rate" />
                <!-- <p>4.5 <span>/5</span></p> -->
              </div>
              <div class="trailer-btn">
                <img src="img/Trailer-button.svg" alt="trailer-btn" />
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <!-- Footer -->
    <footer>
      <div class="logo"><img src="img/logo-mobile.svg" alt="" /></div>
    </footer>
  </body>
</html>
